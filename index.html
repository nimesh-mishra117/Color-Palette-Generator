<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="palette-container">
        <h1>Interactive Color Palette Generator</h1>

    <script src="js/main.js"></script>
